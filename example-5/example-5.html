<!DOCTYPE html>

<html>
	<head>
		<title>Assignment Operators</title>
	</head>

	<body>
		<script>
			var x = 14;
			var y = 'noobaid';
			
			document.write('the value in x is ' + x);
			document.write('<br>');
			
			document.write('the value in y is ' + y);
			document.write('<br>');

			document.write('<br>');
			
			document.write('x + 2 = ' + (x + 2));
			document.write('<br>');

			document.write('x - 2 = ' + (x - 2));
			document.write('<br>');

			document.write('x * 2 = ' + (x * 2));
			document.write('<br>');
			
			document.write('x / 2 = ' + (x / 2));
			document.write('<br>');
			
			document.write('x % 2 = ' + (x % 2));
			document.write('<br>');

			var z = y;
			y = x;

			document.write('<br>');

			document.write('the value in y is ' + y);
			document.write('<br>');
			
			document.write('the value in z is ' + z);
			document.write('<br>');

			document.write('x + 2 =' + (x += 2));
			document.write('<br>');

			document.write('x - 2 = ' + (x -= 2));
			document.write('<br>');

			document.write('x * 2 = ' + (x *= 2));
			document.write('<br>');
			
			document.write('x / 2 = ' + (x /= 2));
			document.write('<br>');
			
			document.write('x % 2 = ' + (x %= 2));
			document.write('<br>');



		</script>
	</body>
</html>
